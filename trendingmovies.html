<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — Trending Movies</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#ff4444;
      --bg:#0b0b0b;
      --muted:#9b9b9b;
    }
    html,body { background:var(--bg); color:#fff; overflow-x:hidden; }
    a { color:#fff; text-decoration:none !important; }
    a:hover { color:var(--accent); }
    .card { background:#1a1a1a; }
    .card h3 { color:#fff; }
    .star { color:var(--accent); }

    /* Input modern style */
    input, select {
      background:#1a1a1a;
      border:1px solid #333;
      border-radius:0.5rem;
      padding:0.5rem;
      outline:none;
      color:#fff;
      font-size:0.9rem;
      width:100%;
    }
    input:focus, select:focus {
      border-color:var(--accent);
      box-shadow:0 0 0 2px var(--accent);
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance:none;
      margin:0;
    }
    input[type=number] { -moz-appearance:textfield; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-[#0b0b0b] text-white">

  <!-- Header include -->
  <div id="header"></div>

  <main class="flex-1 max-w-7xl w-full mx-auto px-3 sm:px-6 py-6 md:pt-28 pb-24 flex gap-8">
    
    <!-- Sidebar Filters -->
    <aside class="w-64 hidden md:block">
      <h2 class="text-xl font-bold mb-4">Filters</h2>
      <div class="space-y-6">
        <div>
          <label class="block text-sm mb-2 text-gray-400">Genres</label>
          <div id="genre-filters" class="flex flex-wrap gap-2"></div>
        </div>
        <div>
          <label class="block text-sm mb-2 text-gray-400">Year</label>
          <input type="number" id="year-filter" placeholder="e.g. 2023">
        </div>
        <div>
          <label class="block text-sm mb-2 text-gray-400">Sort By</label>
          <select id="sort-filter">
            <option value="popularity.desc">Popularity ↓</option>
            <option value="popularity.asc">Popularity ↑</option>
            <option value="release_date.desc">Release Date ↓</option>
            <option value="release_date.asc">Release Date ↑</option>
            <option value="vote_average.desc">Rating ↓</option>
            <option value="vote_average.asc">Rating ↑</option>
          </select>
        </div>
      </div>
    </aside>

    <!-- Results Section -->
    <section class="flex-1">
      <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="fa fa-fire text-[--accent]"></i> Trending Movies
      </h1>
      <div id="results-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4"></div>
      <div class="flex justify-center mt-8">
        <button id="load-more" class="px-6 py-2 bg-[--accent] text-white rounded-lg hover:bg-red-600 transition">Load More</button>
      </div>
    </section>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

  <script>
    // Load header & footer
    Promise.all([
      fetch("header.html").then(r => r.text()),
      fetch("footer.html").then(r => r.text())
    ]).then(([header, footer]) => {
      document.getElementById("header").innerHTML = header;
      document.getElementById("footer").innerHTML = footer;
    });

    const API_KEY = "e3afd4c89e3351edad9e875ff7a01f0c";
    const IMG = "https://image.tmdb.org/t/p/w500";
    const FALLBACK_POSTER = "https://github.com/animeneek/Neek/blob/main/assets/images/Poster%20404%20Error.png?raw=true";

    let allResults = [];
    let currentPage = 1;
    let totalPages = 1;

    const resultsGrid = document.getElementById("results-grid");
    const loadMoreBtn = document.getElementById("load-more");

    // Filters
    const genreFiltersEl = document.getElementById("genre-filters");
    const yearFilterEl = document.getElementById("year-filter");
    const sortFilterEl = document.getElementById("sort-filter");
    let selectedGenres = new Set();

    // Fetch genres
    fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${API_KEY}&language=en-US`)
      .then(r => r.json())
      .then(data => {
        genreFiltersEl.innerHTML = data.genres.map(g =>
          `<button class="genre-btn px-3 py-1 rounded-full bg-[#1a1a1a] border border-gray-600 text-sm hover:border-[--accent] transition" data-id="${g.id}">
            ${g.name}
          </button>`
        ).join("");
        document.querySelectorAll(".genre-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const id = btn.dataset.id;
            if (selectedGenres.has(id)) {
              selectedGenres.delete(id);
              btn.classList.remove("bg-[--accent]", "text-white");
            } else {
              selectedGenres.add(id);
              btn.classList.add("bg-[--accent]", "text-white");
            }
            applyFilters();
          });
        });
      });

    // Load trending movies
    async function loadTrending(page=1) {
      const url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}&language=en-US&page=${page}`;
      const res = await fetch(url);
      const data = await res.json();
      totalPages = data.total_pages;
      currentPage = page;
      allResults = [...allResults, ...data.results];
      applyFilters();
    }

    // Apply filters
    function applyFilters() {
      let filtered = [...allResults];

      // Year
      const year = yearFilterEl.value.trim();
      if (year) {
        filtered = filtered.filter(item => {
          const y = (item.release_date || "").split("-")[0];
          return y === year;
        });
      }

      // Genres (AND logic)
      if (selectedGenres.size > 0) {
        filtered = filtered.filter(item => {
          if (!item.genre_ids) return false;
          return [...selectedGenres].every(g => item.genre_ids.includes(Number(g)));
        });
      }

      // Sorting
      const sort = sortFilterEl.value;
      filtered.sort((a,b) => {
        if (sort === "popularity.desc") return b.popularity - a.popularity;
        if (sort === "popularity.asc") return a.popularity - b.popularity;
        if (sort === "release_date.desc") return new Date(b.release_date||0) - new Date(a.release_date||0);
        if (sort === "release_date.asc") return new Date(a.release_date||0) - new Date(b.release_date||0);
        if (sort === "vote_average.desc") return b.vote_average - a.vote_average;
        if (sort === "vote_average.asc") return a.vote_average - b.vote_average;
        return 0;
      });

      renderResults(filtered);
    }

    // Render results
    function renderResults(list) {
      resultsGrid.innerHTML = list.map(item => {
        const id = item.id;
        const title = item.title || item.name;
        const rating = item.vote_average ? item.vote_average.toFixed(1) : "N/A";
        const poster = item.poster_path ? IMG + item.poster_path : FALLBACK_POSTER;
        const year = item.release_date ? item.release_date.split("-")[0] : "—";
        return `
          <a href="info.html?id=${id}&type=movie" 
             class="card rounded-xl overflow-hidden hover:scale-105 transition block">
            <img src="${poster}" alt="${title}" class="w-full h-72 object-cover">
            <div class="p-3">
              <h3 class="text-sm font-medium line-clamp-2 transition">${title}</h3>
              <p class="text-xs text-gray-400 mt-1">Movie | ${year} | <i class="fa fa-star star"></i> ${rating}</p>
            </div>
          </a>
        `;
      }).join("");
    }

    // Events
    yearFilterEl.addEventListener("input", applyFilters);
    sortFilterEl.addEventListener("change", applyFilters);
    loadMoreBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        loadTrending(currentPage+1);
      }
    });

    // Init
    loadTrending();
  </script>
</body>
</html>
