<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — XtraNeek Search</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#ff4444;
      --bg:#0b0b0b;
    }
    body { background:var(--bg); color:#fff; }
    a { color:#fff; text-decoration:none !important; }
    a:hover { color:var(--accent); text-decoration:none !important; }
    .chip {
      border:1px solid #333;
      border-radius:9999px;
      padding:4px 10px;
      font-size:0.875rem;
      cursor:pointer;
      transition:all 0.2s;
      white-space:nowrap;
    }
    .chip.active { background:var(--accent); border-color:var(--accent); color:#fff; }
    .star { color:var(--accent); }
    input, select {
      outline: none !important;
      box-shadow: none !important;
      border: 1px solid #333;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--accent) !important;
      box-shadow: 0 0 0 2px var(--accent) !important;
      outline: none !important;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-[--bg] text-white">

  <!-- Header -->
  <div id="header"></div>

  <main class="flex-1 max-w-7xl w-full mx-auto px-3 sm:px-6 py-6 md:pt-28 pb-24 flex flex-col md:flex-row gap-6">

    <!-- Sidebar filters -->
    <aside class="w-full md:w-64 shrink-0 bg-[#111] p-4 rounded-xl h-fit mb-6 md:mb-0">
      <!-- Search -->
      <div class="mb-6">
        <input id="searchInput" type="text" placeholder="Search clips..." 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-4 py-2">
        <button id="searchBtn" class="mt-2 w-full bg-[--accent] py-2 rounded-xl font-semibold hover:opacity-90 transition">
          <i class="fa fa-search"></i> Search
        </button>
      </div>

      <!-- Studio filter -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Studio</h3>
        <select id="studioFilter" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
          <option value="all">All</option>
          <option value="MAPPA">MAPPA</option>
          <option value="Ufotable">Ufotable</option>
          <option value="Bones">Bones</option>
          <option value="Madhouse">Madhouse</option>
        </select>
      </div>

      <!-- Stars filter -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Stars</h3>
        <select id="starsFilter" class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
          <option value="all">All</option>
          <option value="9">9+</option>
          <option value="8">8+</option>
          <option value="7">7+</option>
        </select>
      </div>

      <!-- Sort -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Sort By</h3>
        <select id="sortFilter" 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
          <option value="date">Release Date (Newest)</option>
          <option value="rating">Rating (Highest)</option>
          <option value="title">Title (A–Z)</option>
        </select>
      </div>
    </aside>

    <!-- Results section -->
    <section class="flex-1">
      <h2 class="text-2xl font-bold mb-6">Results</h2>
      <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4"></div>

      <!-- Pagination -->
      <div class="flex justify-center items-center gap-4 mt-8" id="pagination" style="display:none;">
        <button id="prevPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Prev</button>
        <span id="pageInfo" class="text-sm text-gray-400"></span>
        <button id="nextPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Next</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    const FALLBACK_POSTER = "https://github.com/animeneek/Neek/blob/main/assets/images/Poster%20404%20Error.png?raw=true";

    let allResults = [];
    let filteredResults = [];
    let currentPage = 1;
    const pageSize = 20;
    let currentQuery = "";

    // Load header/footer
    Promise.all([
      fetch("header.html").then(r=>r.text()),
      fetch("footer.html").then(r=>r.text())
    ]).then(([h,f])=>{
      document.getElementById("header").innerHTML=h;
      document.getElementById("footer").innerHTML=f;
    });

    // Fetch XtraNeek data (stub example with local JSON)
    async function fetchResults(query) {
      const res = await fetch("data/xtraneek.json");
      const data = await res.json();
      allResults = data.filter(item => 
        item.title.toLowerCase().includes(query.toLowerCase())
      );
      applyFilters(1);
    }

    // Apply filters
    function applyFilters(page=1) {
      const studio=document.getElementById("studioFilter").value;
      const stars=document.getElementById("starsFilter").value;
      const sort=document.getElementById("sortFilter").value;

      filteredResults = allResults.slice();

      if(studio!=="all") filteredResults=filteredResults.filter(r=>r.studio===studio);
      if(stars!=="all") filteredResults=filteredResults.filter(r=>(r.stars||0)>=parseInt(stars));

      if(sort==="date") filteredResults.sort((a,b)=>(new Date(b.date))-(new Date(a.date)));
      if(sort==="rating") filteredResults.sort((a,b)=>(b.stars||0)-(a.stars||0));
      if(sort==="title") filteredResults.sort((a,b)=>(a.title||"").localeCompare(b.title||""));

      renderResults(page);
    }

    function renderResults(page) {
      currentPage = page;
      const start=(page-1)*pageSize;
      const end=start+pageSize;
      const pageResults=filteredResults.slice(start,end);

      document.getElementById("resultsGrid").innerHTML=pageResults.map(r=>{
        return `
          <div class="bg-[#1a1a1a] rounded-xl overflow-hidden hover:scale-105 transition block">
            <img src="${r.poster||FALLBACK_POSTER}" class="w-full h-72 object-cover" alt="${r.title}">
            <div class="p-2">
              <h3 class="text-sm font-semibold text-white line-clamp-1">${r.title}</h3>
              <p class="text-xs text-gray-400">${r.studio||""} | ⭐ ${r.stars||"—"} | ${r.date||""}</p>
            </div>
          </div>`;
      }).join("");

      const totalPages=Math.ceil(filteredResults.length/pageSize);
      document.getElementById("pagination").style.display=totalPages>1?"flex":"none";
      document.getElementById("pageInfo").innerText=`Page ${page} of ${totalPages}`;
      document.getElementById("prevPage").disabled=page<=1;
      document.getElementById("nextPage").disabled=page>=totalPages;
    }

    // Pagination
    document.getElementById("prevPage").addEventListener("click",()=>renderResults(currentPage-1));
    document.getElementById("nextPage").addEventListener("click",()=>renderResults(currentPage+1));

    // Search bar execution
    function executeSearch() {
      currentQuery=document.getElementById("searchInput").value.trim();
      if(currentQuery) {
        fetchResults(currentQuery);
        const params=new URLSearchParams({q:currentQuery});
        window.history.replaceState({}, "", "search.html?"+params.toString());
      }
    }

    document.getElementById("searchBtn").addEventListener("click", executeSearch);
    document.getElementById("searchInput").addEventListener("keypress",(e)=>{
      if(e.key==="Enter") executeSearch();
    });

    // Load from URL if query exists
    const params=new URLSearchParams(window.location.search);
    if(params.get("q")){
      document.getElementById("searchInput").value=params.get("q");
      currentQuery=params.get("q");
      fetchResults(currentQuery);
    }
  </script>
</body>
</html>
