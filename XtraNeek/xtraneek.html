<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — XtraNeek</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#ff4444;
      --bg:#0b0b0b;
      --muted:#9b9b9b;
    }
    html,body {
      background:var(--bg);
      color:#fff;
      overflow-x:hidden;
    }
    a { color:#fff; text-decoration:none !important; }
    a:hover { color:var(--accent); }
    .card { background:#1a1a1a; }
    .overlay-blur {
      background:rgba(0,0,0,0.6);
      backdrop-filter:blur(6px);
    }
    .star { color:var(--accent); }
    .chip {
      border:1px solid #333;
      border-radius:9999px;
      padding:4px 10px;
      font-size:0.875rem;
      cursor:pointer;
      transition:all 0.2s;
      white-space:nowrap;
    }
    .chip.active { background:var(--accent); border-color:var(--accent); color:#fff; }

    select {
  outline: none !important;
  box-shadow: none !important;
  border: 1px solid #333;
  transition: border-color 0.2s, box-shadow 0.2s;
}
select:focus {
  border-color: var(--accent) !important;
  box-shadow: 0 0 0 2px var(--accent) !important;
  outline: none !important;
}

  </style>
</head>
<body class="min-h-screen flex flex-col bg-[#0b0b0b] text-white">

  <!-- Header include -->
  <div id="header"></div>

  <!-- MAIN CONTENT -->
  <main class="flex-1 max-w-6xl w-full mx-auto px-3 sm:px-6 py-6 md:pt-28 pb-24 space-y-16">

    <!-- Hero Section -->
    <section class="text-center">
      <p class="text-2xl sm:text-3xl md:text-5xl font-extrabold mb-4 text-center text-white">
        <i class="fa-solid fa-film mr-2" aria-hidden="true" style="color:#ff4444;"></i>
        XtraNeek Specials
      </p>
      <p class="text-[--muted] italic">Exclusive clips, neatly organized.</p>
    </section>

    <!-- Filters -->
    <section class="flex flex-wrap gap-3 justify-center">
      <select id="filter-studio" class="bg-[#1a1a1a] px-3 py-2 rounded">
        <option value="">All Studios</option>
      </select>
      <select id="filter-star" class="bg-[#1a1a1a] px-3 py-2 rounded">
        <option value="">All Stars</option>
      </select>
      <select id="sort-date" class="bg-[#1a1a1a] px-3 py-2 rounded">
        <option value="desc">Date: Newest</option>
        <option value="asc">Date: Oldest</option>
      </select>
    </section>

    <!-- Clips Grid -->
    <section>
      <div id="clips-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <!-- Pagination like search.html -->
      <div class="flex justify-center items-center gap-4 mt-8" id="pagination" style="display:none;">
        <button id="prevPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Prev</button>
        <span id="pageInfo" class="text-sm text-gray-400"></span>
        <button id="nextPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Next</button>
      </div>
    </section>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-[#1a1a1a] rounded-lg max-w-5xl w-full p-6 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white">
        <i class="fa fa-times"></i>
      </button>
      <div id="modal-title" class="font-bold text-lg mb-3"></div>
      <div id="modal-embed" class="w-full h-[500px] mb-4"></div>
      <div id="modal-sources" class="flex gap-2 justify-center flex-wrap"></div>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    // Load header & footer
    Promise.all([
      fetch("header.html").then(r => r.text()),
      fetch("footer.html").then(r => r.text())
    ]).then(([header, footer]) => {
      document.getElementById("header").innerHTML = header;
      document.getElementById("footer").innerHTML = footer;
    });

    const DATA_URL = "https://raw.githubusercontent.com/animeneek/MovieNeek/main/XN.json";
    const FALLBACK_POSTER = "https://raw.githubusercontent.com/animeneek/Neek/main/assets/images/Poster%20404%20Error.png";

    let clips = [];
    let filtered = [];
    let currentPage = 1;
    const perPage = 18;
    let activeSources = [];

    function parseDate(str) {
      if (!str) return null;
      const parts = str.split(".");
      if (parts.length === 3) {
        const [mm, dd, yyyy] = parts;
        return new Date(`${yyyy}-${mm}-${dd}`);
      }
      return new Date(str);
    }

    function formatDate(d) {
      if (!d) return "";
      return d.toLocaleString("en-US",{month:"short",day:"2-digit",year:"numeric"});
    }

    function createCard(c) {
      const d = parseDate(c.Date);
      const month = d ? d.toLocaleString("en-US",{month:"short"}).toUpperCase() : "—";
      const day = d ? String(d.getDate()).padStart(2,"0") : "--";
      const year = d ? d.getFullYear() : "----";

      return `
        <div class="relative card rounded-xl overflow-hidden shadow-lg group cursor-pointer" 
             onclick='openModal(${JSON.stringify(c).replace(/'/g,"&#39;")})'>
          <img src="${c.IMG||FALLBACK_POSTER}" alt="${c.Title}" class="w-full h-48 object-cover">
          <div class="absolute top-0 left-0 bg-[--accent] text-xs px-2 py-1 font-bold">${c.Studio||""}</div>
          <div class="absolute top-0 right-0 text-center bg-black bg-opacity-70 px-2 py-1 text-xs leading-tight">
            <div>${month}</div><div>${day}</div><div>${year}</div>
          </div>
          <div class="absolute bottom-0 left-0 right-0 overlay-blur p-2">
            <h3 class="font-bold text-white text-sm truncate">${c.Title}</h3>
            <p class="text-xs text-[--muted]">${c.Stars||""}</p>
          </div>
        </div>
      `;
    }

    function render() {
      const start = (currentPage-1)*perPage;
      const pageItems = filtered.slice(start, start+perPage);
      document.getElementById("clips-grid").innerHTML = pageItems.map(createCard).join("");

      // Pagination like search.html
      const totalPages = Math.ceil(filtered.length/perPage);
      document.getElementById("pagination").style.display=totalPages>1?"flex":"none";
      document.getElementById("pageInfo").innerText=`Page ${currentPage} of ${totalPages}`;
      document.getElementById("prevPage").disabled=currentPage<=1;
      document.getElementById("nextPage").disabled=currentPage>=totalPages;
    }

    function applyFilters() {
      const studio = document.getElementById("filter-studio").value;
      const star = document.getElementById("filter-star").value;
      const sort = document.getElementById("sort-date").value;

      filtered = clips.filter(c=>{
        return (!studio || c.Studio===studio) && (!star || c.Stars===star);
      });

      filtered.sort((a,b)=>{
        const da = parseDate(a.Date) || new Date(0);
        const db = parseDate(b.Date) || new Date(0);
        return sort==="asc" ? da - db : db - da;
      });

      currentPage = 1;
      render();
    }

    window.openModal = (clip)=>{
      activeSources = clip.Sources || [];
      const d = parseDate(clip.Date);

      document.getElementById("modal-title").innerText = 
        `[${clip.Studio||""}] ${clip.Title} | ${clip.Stars||""} | ${formatDate(d)}`;

      loadSource(0); // default load first source

      document.getElementById("modal-sources").innerHTML = activeSources.map((s,i)=>
        `<button class="px-4 py-2 rounded-full ${i===0?"bg-[--accent]":"bg-[#1a1a1a]"} hover:bg-[--accent] hover:text-white transition"
                 onclick="loadSource(${i})">${s.SourceName}</button>`
      ).join("");

      document.getElementById("modal").classList.remove("hidden");
      document.getElementById("modal").classList.add("flex");
    };

    window.loadSource = (i)=>{
      const src = activeSources[i];
      if (!src) return;
      document.getElementById("modal-embed").innerHTML = `
        <iframe src="${src.EmbedURL.replace(/^http:\/\//,"https://")}" 
                class="w-full h-[500px]" frameborder="0" allowfullscreen></iframe>
      `;

      // highlight selected
      const btns = document.querySelectorAll("#modal-sources button");
      btns.forEach((b,idx)=>{
        if (idx===i) {
          b.classList.add("bg-[--accent]");
          b.classList.remove("bg-[#1a1a1a]");
        } else {
          b.classList.remove("bg-[--accent]");
          b.classList.add("bg-[#1a1a1a]");
        }
      });
    };

    window.closeModal = ()=>{
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("modal").classList.remove("flex");
      document.getElementById("modal-embed").innerHTML = "";
      document.getElementById("modal-sources").innerHTML = "";
      activeSources = [];
    };

    try {
      const res = await fetch(DATA_URL);
      const data = await res.json();
      clips = data.clips;

      const studios = [...new Set(clips.map(c=>c.Studio).filter(Boolean))];
      const stars = [...new Set(clips.map(c=>c.Stars).filter(Boolean))];
      document.getElementById("filter-studio").innerHTML += studios.map(s=>`<option value="${s}">${s}</option>`).join("");
      document.getElementById("filter-star").innerHTML += stars.map(s=>`<option value="${s}">${s}</option>`).join("");

      document.getElementById("filter-studio").addEventListener("change",applyFilters);
      document.getElementById("filter-star").addEventListener("change",applyFilters);
      document.getElementById("sort-date").addEventListener("change",applyFilters);

      document.getElementById("prevPage").addEventListener("click",()=>{ if(currentPage>1){currentPage--;render();} });
      document.getElementById("nextPage").addEventListener("click",()=>{ if(currentPage<Math.ceil(filtered.length/perPage)){currentPage++;render();} });

      applyFilters();
    } catch(err) {
      console.error("Error fetching clips:",err);
    }
  });
</script>
</body>
</html>
