<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — XtraNeek</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#ff4444;
      --bg:#0b0b0b;
      --muted:#9b9b9b;
    }
    html,body { background:var(--bg); color:#fff; overflow-x:hidden; }
    a { color:#fff; text-decoration:none !important; }
    a:hover { color:var(--accent); }
    .card { background:#1a1a1a; }
    .overlay-blur { background:rgba(0,0,0,0.6); backdrop-filter:blur(6px); }
    .star { color:var(--accent); }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-[#0b0b0b] text-white">

  <!-- Header include -->
  <div id="header"></div>

  <!-- MAIN CONTENT -->
  <main class="flex-1 max-w-6xl w-full mx-auto px-3 sm:px-6 py-6 md:pt-28 pb-24 space-y-16">

    <!-- Hero Section -->
    <section class="text-center">
      <p class="text-2xl sm:text-3xl md:text-5xl font-extrabold mb-4 text-center text-white">
        <i class="fa-solid fa-film mr-2" aria-hidden="true" style="color:#ff4444;"></i>
        XtraNeek Specials
      </p>
      <p class="text-[--muted] italic">Streamtape uploads, neatly organized.</p>
    </section>

    <!-- Clips Grid -->
    <section>
      <div id="clips-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <!-- Pagination -->
      <div class="flex justify-center items-center gap-4 mt-8" id="pagination" style="display:none;">
        <button id="prevPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Prev</button>
        <span id="pageInfo" class="text-sm text-gray-400"></span>
        <button id="nextPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Next</button>
      </div>
    </section>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-[#1a1a1a] rounded-lg max-w-5xl w-full p-6 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white">
        <i class="fa fa-times"></i>
      </button>
      <div id="modal-title" class="font-bold text-lg mb-3"></div>
      <div id="modal-embed" class="w-full h-[500px] mb-4"></div>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    // Load header & footer
    Promise.all([
      fetch("header.html").then(r => r.text()),
      fetch("footer.html").then(r => r.text())
    ]).then(([header, footer]) => {
      document.getElementById("header").innerHTML = header;
      document.getElementById("footer").innerHTML = footer;
    });

    // Streamtape API (⚠️ API key exposed in frontend!)
    const login = "e7ee4fadf810fd1c648e";
    const key   = "1jZwwG0Gkxsev3J";
    const apiUrl = `https://api.streamtape.net/file/listfolder?login=${login}&key=${key}`;

    let clips = [];
    let currentPage = 1;
    const perPage = 18;

    function render() {
      const start = (currentPage-1)*perPage;
      const pageItems = clips.slice(start, start+perPage);
      document.getElementById("clips-grid").innerHTML = pageItems.map(createCard).join("");

      const totalPages = Math.ceil(clips.length/perPage);
      document.getElementById("pagination").style.display=totalPages>1?"flex":"none";
      document.getElementById("pageInfo").innerText=`Page ${currentPage} of ${totalPages}`;
      document.getElementById("prevPage").disabled=currentPage<=1;
      document.getElementById("nextPage").disabled=currentPage>=totalPages;
    }

    function createCard(file) {
      return `
        <div class="relative card rounded-xl overflow-hidden shadow-lg group cursor-pointer"
             onclick='openModal(${JSON.stringify(file).replace(/'/g,"&#39;")})'>
          <img src="https://thumb.tapecontent.net/thumb/${file.linkid}/thumb.jpg"
               alt="${file.name}" class="w-full h-48 object-cover">
          <div class="absolute bottom-0 left-0 right-0 overlay-blur p-2">
            <h3 class="font-bold text-white text-sm truncate">${file.name}</h3>
            <p class="text-xs text-[--muted]">Size: ${(file.size/1048576).toFixed(2)} MB</p>
          </div>
        </div>
      `;
    }

    window.openModal = (file) => {
      document.getElementById("modal-title").innerText = file.name;
      document.getElementById("modal-embed").innerHTML = `
        <iframe src="${file.link}" class="w-full h-[500px]" frameborder="0" allowfullscreen></iframe>
      `;
      document.getElementById("modal").classList.remove("hidden");
      document.getElementById("modal").classList.add("flex");
    };

    window.closeModal = () => {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("modal").classList.remove("flex");
      document.getElementById("modal-embed").innerHTML = "";
    };

    try {
      const res = await fetch(apiUrl);
      const data = await res.json();
      if (data && data.result && data.result.files) {
        clips = data.result.files;
        render();
      } else {
        document.getElementById("clips-grid").innerHTML = '<p class="col-span-3 text-red-400">No videos found or API error.</p>';
      }
    } catch(err) {
      console.error(err);
      document.getElementById("clips-grid").innerHTML = '<p class="col-span-3 text-red-400">Error loading videos.</p>';
    }

    document.getElementById("prevPage").addEventListener("click",()=>{ if(currentPage>1){currentPage--;render();} });
    document.getElementById("nextPage").addEventListener("click",()=>{ if(currentPage<Math.ceil(clips.length/perPage)){currentPage++;render();} });
  });
</script>
</body>
</html>
