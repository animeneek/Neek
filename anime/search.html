<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — Anime Search</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#ff4444;
      --bg:#0b0b0b;
    }
    body { background:var(--bg); color:#fff; }
    a { color:#fff; text-decoration:none; }
    a:hover { color:#fff; } /* no underline, no color shift */
    .chip {
      border:1px solid #333;
      border-radius:9999px;
      padding:4px 10px;
      font-size:0.875rem;
      cursor:pointer;
      transition:all 0.2s;
      white-space:nowrap;
    }
    .chip.active { background:var(--accent); border-color:var(--accent); color:#fff; }
    .star { color:var(--accent); }
    input, select {
      outline: none !important;
      box-shadow: none !important;
      border: 1px solid #333;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--accent) !important;
      box-shadow: 0 0 0 2px var(--accent) !important;
      outline: none !important;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-[--bg] text-white">

  <!-- Header -->
  <div id="header"></div>

  <main class="flex-1 max-w-7xl w-full mx-auto px-3 sm:px-6 py-6 md:pt-28 pb-24 flex flex-col md:flex-row gap-6">

    <!-- Sidebar filters -->
    <aside class="w-full md:w-64 shrink-0 bg-[#111] p-4 rounded-xl h-fit mb-6 md:mb-0">
      <!-- Search -->
      <div class="mb-6">
        <input id="searchInput" type="text" placeholder="Search Anime..." 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-4 py-2">
        <button id="searchBtn" class="mt-2 w-full bg-[--accent] py-2 rounded-xl font-semibold hover:opacity-90 transition">
          <i class="fa fa-search"></i> Search
        </button>
      </div>

      <!-- Type filter -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Format</h3>
        <div id="typeFilters" class="flex gap-2 flex-wrap">
          <span class="chip active" data-type="all">All</span>
          <span class="chip" data-type="TV">TV</span>
          <span class="chip" data-type="MOVIE">Movie</span>
          <span class="chip" data-type="OVA">OVA</span>
          <span class="chip" data-type="SPECIAL">Special</span>
        </div>
      </div>

      <!-- Genres -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Genres</h3>
        <div id="genreFilters" class="flex gap-2 flex-wrap"></div>
      </div>

      <!-- Year & Sort -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Year</h3>
        <input id="yearFilter" type="number" placeholder="e.g. 2022" 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
      </div>

      <div class="mb-6">
        <h3 class="font-semibold mb-2">Sort By</h3>
        <select id="sortFilter" 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
          <option value="POPULARITY_DESC">Popularity</option>
          <option value="SCORE_DESC">Score</option>
          <option value="START_DATE_DESC">Release Date</option>
          <option value="TITLE_ROMAJI">Title (A–Z)</option>
        </select>
      </div>

      <!-- Adult filter -->
      <div class="mb-6">
        <label class="flex items-center gap-2">
          <input type="checkbox" id="adultFilter" class="w-4 h-4">
          <span>Include Adult (18+)</span>
        </label>
      </div>
    </aside>

    <!-- Results section -->
    <section class="flex-1">
      <h2 class="text-2xl font-bold mb-6">Results</h2>
      <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4"></div>

      <!-- Pagination -->
      <div class="flex justify-center items-center gap-4 mt-8" id="pagination" style="display:none;">
        <button id="prevPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Prev</button>
        <span id="pageInfo" class="text-sm text-gray-400"></span>
        <button id="nextPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Next</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    const API = "https://graphql.anilist.co";
    const FALLBACK_POSTER = "https://github.com/animeneek/Neek/blob/main/assets/images/Poster%20404%20Error.png?raw=true";

    let currentPage = 1;

    // Header/footer injection (same as movies/search.html)
    document.addEventListener("DOMContentLoaded", async ()=>{
      const headerHTML = await fetch("../header.html").then(r=>r.text());
      document.getElementById("header").innerHTML = headerHTML;
      const footerHTML = await fetch("../footer.html").then(r=>r.text());
      document.getElementById("footer").innerHTML = footerHTML;
    });

    // Fetch genres from AniList
    async function loadGenres() {
      const query = `query { GenreCollection }`;
      const res = await fetch(API,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({query})
      }).then(r=>r.json());
      const genres = res.data.GenreCollection;
      document.getElementById("genreFilters").innerHTML = genres.map(g=>
        `<span class="chip" data-name="${g}">${g}</span>`).join("");
      document.querySelectorAll("#genreFilters .chip").forEach(chip=>{
        chip.addEventListener("click",()=>{
          chip.classList.toggle("active");
          searchAnime(1);
        });
      });
    }
    loadGenres();

    async function searchAnime(page=1) {
      currentPage = page;
      const queryText=document.getElementById("searchInput").value.trim();
      const year=document.getElementById("yearFilter").value.trim();
      const sort=document.getElementById("sortFilter").value;
      const includeAdult=document.getElementById("adultFilter").checked;
      const activeType=document.querySelector("#typeFilters .chip.active")?.dataset.type || "all";
      const activeGenres=Array.from(document.querySelectorAll("#genreFilters .chip.active")).map(c=>c.dataset.name);

      const gql = `
        query ($page:Int,$perPage:Int,$search:String,$genre_in:[String],$seasonYear:Int,$format:MediaFormat,$isAdult:Boolean,$sort:[MediaSort]) {
          Page(page:$page,perPage:$perPage) {
            media(search:$search,type:ANIME,genre_in:$genre_in,seasonYear:$seasonYear,format:$format,isAdult:$isAdult,sort:$sort) {
              id
              title { romaji english native }
              format
              status
              episodes
              seasonYear
              averageScore
              coverImage { large }
            }
            pageInfo { currentPage lastPage hasNextPage hasPreviousPage }
          }
        }
      `;

      let variables={
        page:page,
        perPage:20,
        search:queryText||null,
        genre_in:activeGenres.length?activeGenres:null,
        seasonYear:year?parseInt(year):null,
        format:activeType!=="all"?activeType:null,
        isAdult: includeAdult ? null : false,  // ✅ allow both when checked
        sort:[sort]
      };

      const res=await fetch(API,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({query:gql,variables})
      }).then(r=>r.json());

      const results=res.data.Page.media;
      renderResults(results,res.data.Page.pageInfo);
    }

    function renderResults(results,pageInfo) {
      document.getElementById("resultsGrid").innerHTML=results.map(r=>{
        const title=r.title.english||r.title.romaji||r.title.native;
        const poster=r.coverImage?.large||FALLBACK_POSTER;
        const year=r.seasonYear||"—";
        const rating=r.averageScore?(r.averageScore/10).toFixed(1):"—";
        const type=r.format||"Anime";
        const status=r.status? r.status.replace("_"," ").toLowerCase() : "—";
        const eps=r.episodes||"?";

        return `
          <a href="info.html?id=${r.id}" class="bg-[#1a1a1a] rounded-xl overflow-hidden hover:scale-105 transition block">
            <img src="${poster}" class="w-full h-72 object-cover" alt="${title}">
            <div class="p-2">
              <h3 class="text-sm font-semibold text-white line-clamp-1">${title}</h3>
              <p class="text-xs text-gray-400">${type} | ${year} | ${status} | Ep ${eps} | <i class="fa fa-star star"></i> ${rating}</p>
            </div>
          </a>`;
      }).join("");

      document.getElementById("pagination").style.display=pageInfo.lastPage>1?"flex":"none";
      document.getElementById("pageInfo").innerText=`Page ${pageInfo.currentPage} of ${pageInfo.lastPage}`;
      document.getElementById("prevPage").disabled=!pageInfo.hasPreviousPage;
      document.getElementById("nextPage").disabled=!pageInfo.hasNextPage;
    }

    // Pagination buttons
    document.getElementById("prevPage").addEventListener("click",()=>searchAnime(currentPage-1));
    document.getElementById("nextPage").addEventListener("click",()=>searchAnime(currentPage+1));

    // Type filters
    document.querySelectorAll("#typeFilters .chip").forEach(chip=>{
      chip.addEventListener("click",()=>{
        document.querySelectorAll("#typeFilters .chip").forEach(c=>c.classList.remove("active"));
        chip.classList.add("active");
        searchAnime(1);
      });
    });

    // Sort/year filters
    document.getElementById("yearFilter").addEventListener("input",()=>searchAnime(1));
    document.getElementById("sortFilter").addEventListener("change",()=>searchAnime(1));
    document.getElementById("adultFilter").addEventListener("change",()=>searchAnime(1));

    // Search button
    document.getElementById("searchBtn").addEventListener("click",()=>searchAnime(1));
    document.getElementById("searchInput").addEventListener("keypress",(e)=>{
      if(e.key==="Enter"){searchAnime(1);}
    });

    // Load from URL
    const params=new URLSearchParams(window.location.search);
    if(params.get("q")){
      document.getElementById("searchInput").value=params.get("q");
      searchAnime(1);
    }
  </script>
</body>
</html>
