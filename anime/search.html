<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — Anime Search</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#ff4444;
      --bg:#0b0b0b;
    }
    body { background:var(--bg); color:#fff; }
    a { color:#fff; text-decoration:none !important; }
    a:hover { color:var(--accent); text-decoration:none !important; }
    .chip {
      border:1px solid #333;
      border-radius:9999px;
      padding:4px 10px;
      font-size:0.875rem;
      cursor:pointer;
      transition:all 0.2s;
      white-space:nowrap;
    }
    .chip.active { background:var(--accent); border-color:var(--accent); color:#fff; }
    .star { color:var(--accent); }
    input, select {
      outline: none !important;
      box-shadow: none !important;
      border: 1px solid #333;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--accent) !important;
      box-shadow: 0 0 0 2px var(--accent) !important;
      outline: none !important;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-[--bg] text-white">

  <!-- Header -->
  <div id="header"></div>

  <main class="flex-1 max-w-7xl w-full mx-auto px-3 sm:px-6 py-6 md:pt-28 pb-24 flex flex-col md:flex-row gap-6">

    <!-- Sidebar filters -->
    <aside class="w-full md:w-64 shrink-0 bg-[#111] p-4 rounded-xl h-fit mb-6 md:mb-0">
      <!-- Search -->
      <div class="mb-6">
        <input id="searchInput" type="text" placeholder="Search Anime..." 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-4 py-2">
        <button id="searchBtn" class="mt-2 w-full bg-[--accent] py-2 rounded-xl font-semibold hover:opacity-90 transition">
          <i class="fa fa-search"></i> Search
        </button>
      </div>

      <!-- Format filter -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Format</h3>
        <div id="formatFilters" class="flex gap-2 flex-wrap">
          <span class="chip active" data-format="all">All</span>
          <span class="chip" data-format="TV">TV</span>
          <span class="chip" data-format="MOVIE">Movie</span>
          <span class="chip" data-format="OVA">OVA</span>
          <span class="chip" data-format="ONA">ONA</span>
          <span class="chip" data-format="SPECIAL">Special</span>
        </div>
      </div>

      <!-- Genres -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Genres</h3>
        <div id="genreFilters" class="flex gap-2 flex-wrap"></div>
      </div>

      <!-- Year & Sort -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Year</h3>
        <input id="yearFilter" type="number" placeholder="e.g. 2022" 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
      </div>
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Sort By</h3>
        <select id="sortFilter" 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
          <option value="date">Release Date (Newest)</option>
          <option value="rating">Rating (Highest)</option>
          <option value="title">Title (A–Z)</option>
        </select>
      </div>

      <!-- Adult toggle -->
      <div class="mb-6">
        <label class="flex items-center gap-2 cursor-pointer">
          <input id="adultToggle" type="checkbox" class="w-4 h-4 accent-[--accent]">
          <span>Include Adult</span>
        </label>
      </div>
    </aside>

    <!-- Results section -->
    <section class="flex-1">
      <h2 class="text-2xl font-bold mb-6">Results</h2>
      <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4"></div>

      <!-- Pagination -->
      <div class="flex justify-center items-center gap-4 mt-8" id="pagination" style="display:none;">
        <button id="prevPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Prev</button>
        <span id="pageInfo" class="text-sm text-gray-400"></span>
        <button id="nextPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Next</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    const FALLBACK_POSTER = "https://github.com/animeneek/Neek/blob/main/assets/images/Poster%20404%20Error.png?raw=true";

    let allResults = [];
    let filteredResults = [];
    let currentPage = 1;
    const pageSize = 20;
    let activeGenres = [];
    let activeFormat = "all";
    let currentQuery = "";
    let includeAdult = false;

    // Load header/footer
    Promise.all([
      fetch("header.html").then(r=>r.text()),
      fetch("footer.html").then(r=>r.text())
    ]).then(([h,f])=>{
      document.getElementById("header").innerHTML=h;
      document.getElementById("footer").innerHTML=f;
    });

    // Genre list (added Ecchi, Erotica, Hentai)
    const GENRES = [
      "Action","Adventure","Comedy","Drama","Fantasy","Horror","Mecha","Music",
      "Mystery","Romance","Sci-Fi","Slice of Life","Sports","Supernatural","Thriller",
      "Ecchi","Erotica","Hentai"
    ];
    document.getElementById("genreFilters").innerHTML = GENRES.map(g=>`<span class="chip" data-genre="${g}">${g}</span>`).join("");
    document.querySelectorAll("#genreFilters .chip").forEach(chip=>{
      chip.addEventListener("click",()=>{
        chip.classList.toggle("active");
        activeGenres = Array.from(document.querySelectorAll("#genreFilters .chip.active")).map(c=>c.dataset.genre);
        applyFilters(1);
      });
    });

    // Fetch AniList results
    async function fetchAllResults(query) {
      allResults = [];
      // fetch normal results
      const normal = await fetchAniList(query, false);
      allResults = allResults.concat(normal);
      // fetch adult results if checked
      if(includeAdult){
        const adult = await fetchAniList(query, true);
        allResults = allResults.concat(adult);
      }
      applyFilters(1);
    }

    async function fetchAniList(search, isAdult){
      let results = [];
      let page = 1;
      let hasNext = true;
      while (hasNext && page <= 2) { // limit to 2 pages for speed
        const queryStr = `
          query ($search: String, $page: Int, $perPage: Int, $isAdult: Boolean) {
            Page(page: $page, perPage: $perPage) {
              pageInfo { hasNextPage }
              media(search: $search, type: ANIME, isAdult: $isAdult) {
                id
                title { romaji english }
                coverImage { large }
                format
                genres
                startDate { year }
                status
                episodes
                averageScore
              }
            }
          }
        `;
        const variables = { search, page, perPage: 50, isAdult };
        const res = await fetch("https://graphql.anilist.co", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ query: queryStr, variables })
        });
        const data = await res.json();
        if(data.data?.Page?.media?.length) {
          results = results.concat(data.data.Page.media);
        }
        hasNext = data.data?.Page?.pageInfo?.hasNextPage;
        page++;
      }
      return results;
    }

    // Apply filters
    function applyFilters(page=1) {
      const year=document.getElementById("yearFilter").value.trim();
      const sort=document.getElementById("sortFilter").value;

      filteredResults = allResults.slice();

      if(activeFormat!=="all") filteredResults=filteredResults.filter(r=>r.format===activeFormat);

      if(activeGenres.length) {
        filteredResults=filteredResults.filter(r=>activeGenres.every(g=>r.genres.includes(g)));
      }

      if(year) filteredResults=filteredResults.filter(r=>(r.startDate?.year||"").toString()===year);

      if(sort==="date") filteredResults.sort((a,b)=>(b.startDate?.year||0)-(a.startDate?.year||0));
      if(sort==="rating") filteredResults.sort((a,b)=>(b.averageScore||0)-(a.averageScore||0));
      if(sort==="title") filteredResults.sort((a,b)=>(a.title.romaji||"").localeCompare(b.title.romaji||""));

      renderResults(page);
    }

    function renderResults(page) {
      currentPage = page;
      const start=(page-1)*pageSize;
      const end=start+pageSize;
      const pageResults=filteredResults.slice(start,end);

      document.getElementById("resultsGrid").innerHTML=pageResults.map(r=>{
        const title=r.title.english||r.title.romaji;
        const poster=r.coverImage?.large||FALLBACK_POSTER;
        const year=r.startDate?.year||"—";
        const rating=r.averageScore? (r.averageScore/10).toFixed(1) : "—";
        const status=r.status?.toLowerCase().replace("_"," ")||"";
        const epCount=r.episodes? `${r.episodes} eps` : "";
        return `
          <a href="info.html?id=${r.id}" class="bg-[#1a1a1a] rounded-xl overflow-hidden hover:scale-105 transition block">
            <img src="${poster}" class="w-full h-72 object-cover" alt="${title}">
            <div class="p-2">
              <h3 class="text-sm font-semibold text-white line-clamp-1">${title}</h3>
              <p class="text-xs text-gray-400">${r.format||""} | ${year} | ${status} ${epCount?`| ${epCount}`:""} | <i class="fa fa-star star"></i> ${rating}</p>
            </div>
          </a>`;
      }).join("");

      const totalPages=Math.ceil(filteredResults.length/pageSize);
      document.getElementById("pagination").style.display=totalPages>1?"flex":"none";
      document.getElementById("pageInfo").innerText=`Page ${page} of ${totalPages}`;
      document.getElementById("prevPage").disabled=page<=1;
      document.getElementById("nextPage").disabled=page>=totalPages;
    }

    // Pagination
    document.getElementById("prevPage").addEventListener("click",()=>renderResults(currentPage-1));
    document.getElementById("nextPage").addEventListener("click",()=>renderResults(currentPage+1));

    // Format filter
    document.querySelectorAll("#formatFilters .chip").forEach(chip=>{
      chip.addEventListener("click",()=>{
        document.querySelectorAll("#formatFilters .chip").forEach(c=>c.classList.remove("active"));
        chip.classList.add("active");
        activeFormat=chip.dataset.format;
        applyFilters(1);
      });
    });

    // Sort/year filters
    document.getElementById("yearFilter").addEventListener("input",()=>applyFilters(1));
    document.getElementById("sortFilter").addEventListener("change",()=>applyFilters(1));

    // Adult toggle
    document.getElementById("adultToggle").addEventListener("change",(e)=>{
      includeAdult=e.target.checked;
      if(currentQuery) fetchAllResults(currentQuery);
    });

    // Search bar
    document.getElementById("searchBtn").addEventListener("click",()=>{
      currentQuery=document.getElementById("searchInput").value.trim();
      if(currentQuery) {
        fetchAllResults(currentQuery);
        const params=new URLSearchParams({q:currentQuery});
        window.history.replaceState({}, "", "search.html?"+params.toString());
      }
    });
    document.getElementById("searchInput").addEventListener("keypress",(e)=>{
      if(e.key==="Enter"){document.getElementById("searchBtn").click();}
    });

    // Load from URL
    const params=new URLSearchParams(window.location.search);
    if(params.get("q")){
      document.getElementById("searchInput").value=params.get("q");
      currentQuery=params.get("q");
      fetchAllResults(currentQuery);
    }
  </script>
</body>
</html>
