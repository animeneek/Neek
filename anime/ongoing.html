<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — Ongoing Anime</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#ff4444;
      --bg:#0b0b0b;
    }
    body { background:var(--bg); color:#fff; }
    a { color:#fff; text-decoration:none; }
    a:hover { color:var(--accent); text-decoration:none; }
    .chip {
      border:1px solid #333;
      border-radius:9999px;
      padding:4px 10px;
      font-size:0.875rem;
      cursor:pointer;
      transition:all 0.2s;
      white-space:nowrap;
    }
    .chip.active { background:var(--accent); border-color:var(--accent); color:#fff; }
    .star { color:var(--accent); }

    input, select {
      outline: none !important;
      box-shadow: none !important;
      border: 1px solid #333;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, input:focus-visible,
    select:focus, select:focus-visible {
      border-color: var(--accent) !important;
      box-shadow: 0 0 0 2px var(--accent) !important;
      outline: none !important;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-[--bg] text-white">

  <!-- Header -->
  <div id="header"></div>

  <main class="flex-1 max-w-7xl w-full mx-auto px-3 sm:px-6 py-6 md:pt-28 pb-24 flex flex-col md:flex-row gap-6">

    <!-- Sidebar filters -->
    <aside class="w-full md:w-64 shrink-0 bg-[#111] p-4 rounded-xl h-fit mb-6 md:mb-0">
      <!-- Genres -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Genres</h3>
        <div id="genreFilters" class="flex gap-2 flex-wrap"></div>
      </div>

      <!-- Year & Sort -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Year</h3>
        <input id="yearFilter" type="number" placeholder="e.g. 2023" 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
      </div>
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Sort By</h3>
        <select id="sortFilter" 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
          <option value="START_DATE_DESC">First Air Date (Newest)</option>
          <option value="SCORE_DESC">Rating (Highest)</option>
          <option value="TITLE_ROMAJI">Title (A–Z)</option>
        </select>
      </div>

      <!-- Adult -->
      <div>
        <label class="flex items-center gap-2 cursor-pointer">
          <input id="adultFilter" type="checkbox" class="accent-[--accent]">
          <span class="text-sm">Include Adult</span>
        </label>
      </div>
    </aside>

    <!-- Results -->
    <section class="flex-1">
      <h2 class="text-2xl font-bold mb-6">Ongoing Anime</h2>
      <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4"></div>

      <!-- Pagination -->
      <div class="flex justify-center items-center gap-4 mt-8" id="pagination" style="display:none;">
        <button id="prevPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Prev</button>
        <span id="pageInfo" class="text-sm text-gray-400"></span>
        <button id="nextPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Next</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    const FALLBACK_POSTER = "https://github.com/animeneek/Neek/blob/main/assets/images/Poster%20404%20Error.png?raw=true";

    let currentPage = 1;
    let hasNextPage = false;
    let activeGenres = [];

    // Load header/footer (same as latest.html)
    Promise.all([
      fetch("header.html").then(r=>r.text()),
      fetch("footer.html").then(r=>r.text())
    ]).then(([h,f])=>{
      document.getElementById("header").innerHTML=h;
      document.getElementById("footer").innerHTML=f;
    });

    // AniList API query
    async function fetchOngoing(page=1) {
      const year = document.getElementById("yearFilter").value.trim();
      const sort = document.getElementById("sortFilter").value;
      const includeAdult = document.getElementById("adultFilter").checked;

      const query = `
        query ($page: Int, $genres: [String], $year: Int, $sort: [MediaSort], $adult: Boolean) {
          Page(page: $page, perPage: 20) {
            pageInfo { currentPage hasNextPage }
            media(
              type: ANIME,
              status_in: [RELEASING],
              genre_in: $genres,
              seasonYear: $year,
              sort: $sort,
              isAdult: $adult
            ) {
              id
              title { romaji english native }
              coverImage { large }
              format
              seasonYear
              episodes
              nextAiringEpisode { episode }
              averageScore
            }
          }
        }
      `;

      const variables = {
        page,
        genres: activeGenres.length ? activeGenres : undefined,
        year: year ? parseInt(year) : undefined,
        sort: [sort],
        adult: includeAdult
      };

      const res = await fetch("https://graphql.anilist.co", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ query, variables })
      });
      const data = await res.json();

      renderResults(data.data.Page);
    }

    // Genres
    function loadGenres() {
      const genres = [
        "Action","Adventure","Comedy","Drama","Ecchi","Erotica","Fantasy","Hentai","Horror",
        "Mahou Shoujo","Mecha","Music","Mystery","Psychological","Romance","Sci-Fi","Slice of Life",
        "Sports","Supernatural","Thriller"
      ];
      document.getElementById("genreFilters").innerHTML = genres.map(g=>
        `<span class="chip" data-genre="${g}">${g}</span>`).join("");
      document.querySelectorAll("#genreFilters .chip").forEach(chip=>{
        chip.addEventListener("click",()=>{
          chip.classList.toggle("active");
          activeGenres = Array.from(document.querySelectorAll("#genreFilters .chip.active")).map(c=>c.dataset.genre);
          fetchOngoing(1);
        });
      });
    }
    loadGenres();

    // Render results
    function renderResults(pageData) {
      currentPage = pageData.pageInfo.currentPage;
      hasNextPage = pageData.pageInfo.hasNextPage;

      document.getElementById("resultsGrid").innerHTML = pageData.media.map(m=>{
        const id = m.id;
        const title = m.title.english || m.title.romaji || m.title.native;
        const poster = m.coverImage?.large || FALLBACK_POSTER;
        const format = m.format || "—";
        const year = m.seasonYear || "—";
        const eps = m.episodes ? `${m.episodes} eps` : (m.nextAiringEpisode ? `Ep ${m.nextAiringEpisode.episode} airing` : "—");
        const rating = m.averageScore ? (m.averageScore/10).toFixed(1) : "—";

        return `
          <a href="info.html?id=${id}&type=anime" class="bg-[#1a1a1a] rounded-xl overflow-hidden hover:scale-105 transition block">
            <img src="${poster}" class="w-full h-72 object-cover" alt="${title}">
            <div class="p-2">
              <h3 class="text-sm font-semibold text-white line-clamp-1">${title}</h3>
              <p class="text-xs text-gray-400">${format} | ${year} | ${eps} | <i class="fa fa-star star"></i> ${rating}</p>
            </div>
          </a>`;
      }).join("");

      const totalPagesText = `Page ${currentPage}${hasNextPage ? "" : " (Last)"}`;
      document.getElementById("pagination").style.display = "flex";
      document.getElementById("pageInfo").innerText = totalPagesText;
      document.getElementById("prevPage").disabled = currentPage <= 1;
      document.getElementById("nextPage").disabled = !hasNextPage;
    }

    // Pagination
    document.getElementById("prevPage").addEventListener("click",()=>fetchOngoing(currentPage-1));
    document.getElementById("nextPage").addEventListener("click",()=>fetchOngoing(currentPage+1));

    // Filters
    document.getElementById("yearFilter").addEventListener("input",()=>fetchOngoing(1));
    document.getElementById("sortFilter").addEventListener("change",()=>fetchOngoing(1));
    document.getElementById("adultFilter").addEventListener("change",()=>fetchOngoing(1));

    // Init
    fetchOngoing(1);
  </script>
</body>
</html>
