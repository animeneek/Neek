<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — Latest Anime</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#ff4444;
      --bg:#0b0b0b;
    }
    body { background:var(--bg); color:#fff; }
    a { color:#fff; text-decoration:none; }
    a:hover { color:var(--accent); text-decoration:none; }
    .chip {
      border:1px solid #333;
      border-radius:9999px;
      padding:4px 10px;
      font-size:0.875rem;
      cursor:pointer;
      transition:all 0.2s;
      white-space:nowrap;
    }
    .chip.active { background:var(--accent); border-color:var(--accent); color:#fff; }
    .star { color:var(--accent); }

    input, select {
      outline: none !important;
      box-shadow: none !important;
      border: 1px solid #333;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, input:focus-visible,
    select:focus, select:focus-visible {
      border-color: var(--accent) !important;
      box-shadow: 0 0 0 2px var(--accent) !important;
      outline: none !important;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] { -moz-appearance:textfield; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-[--bg] text-white">

  <!-- Header -->
  <div id="header"></div>

  <main class="flex-1 max-w-7xl w-full mx-auto px-3 sm:px-6 py-6 md:pt-28 pb-24 flex flex-col md:flex-row gap-6">

    <!-- Sidebar filters -->
    <aside class="w-full md:w-64 shrink-0 bg-[#111] p-4 rounded-xl h-fit mb-6 md:mb-0">
      <!-- Type -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Type</h3>
        <div id="typeFilters" class="flex gap-2 flex-wrap">
          <span class="chip active" data-type="all">All</span>
          <span class="chip" data-type="TV">TV</span>
          <span class="chip" data-type="MOVIE">Movies</span>
          <span class="chip" data-type="OVA">OVA</span>
          <span class="chip" data-type="ONA">ONA</span>
        </div>
      </div>

      <!-- Genres -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Genres</h3>
        <div id="genreFilters" class="flex gap-2 flex-wrap"></div>
      </div>

      <!-- Year & Sort -->
      <div class="mb-6">
        <h3 class="font-semibold mb-2">Year</h3>
        <input id="yearFilter" type="number" placeholder="e.g. 2025" 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
      </div>
      <div>
        <h3 class="font-semibold mb-2">Sort By</h3>
        <select id="sortFilter" 
          class="w-full bg-[#1a1a1a] border border-gray-700 rounded-xl px-3 py-2">
          <option value="DATE_DESC">Release Date (Newest)</option>
          <option value="SCORE_DESC">Rating (Highest)</option>
          <option value="TITLE_ENGLISH">Title (A–Z)</option>
        </select>
      </div>
    </aside>

    <!-- Results -->
    <section class="flex-1">
      <h2 class="text-2xl font-bold mb-6">Latest Anime</h2>
      <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4"></div>

      <!-- Pagination -->
      <div class="flex justify-center items-center gap-4 mt-8" id="pagination" style="display:none;">
        <button id="prevPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Prev</button>
        <span id="pageInfo" class="text-sm text-gray-400"></span>
        <button id="nextPage" class="px-4 py-2 bg-[#1a1a1a] rounded-lg hover:bg-[--accent] hover:text-white disabled:opacity-40">Next</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    const API_URL = "https://graphql.anilist.co";
    const FALLBACK_POSTER = "https://github.com/animeneek/Neek/blob/main/assets/images/Poster%20404%20Error.png?raw=true";

    let allResults = [];
    let filteredResults = [];
    let currentPage = 1;
    const pageSize = 20;
    let activeGenres = [];
    let activeType = "all";

    // Load header/footer
    Promise.all([
      fetch("header.html").then(r=>r.text()),
      fetch("footer.html").then(r=>r.text())
    ]).then(([h,f])=>{
      document.getElementById("header").innerHTML=h;
      document.getElementById("footer").innerHTML=f;
    });

    // Genre list (AniList fixed list)
    const GENRES = [
      "Action","Adventure","Comedy","Drama","Ecchi","Fantasy","Horror","Mahou Shoujo","Mecha","Music",
      "Mystery","Psychological","Romance","Sci-Fi","Slice of Life","Sports","Supernatural","Thriller","Erotica"
    ];
    document.getElementById("genreFilters").innerHTML = GENRES.map(g=>
      `<span class="chip" data-genre="${g}">${g}</span>`).join("");
    document.querySelectorAll("#genreFilters .chip").forEach(chip=>{
      chip.addEventListener("click",()=>{
        chip.classList.toggle("active");
        activeGenres = Array.from(document.querySelectorAll("#genreFilters .chip.active")).map(c=>c.dataset.genre);
        applyFilters(1);
      });
    });

    // Fetch latest anime
    async function fetchLatest(page=1) {
      const query = `
        query($page:Int,$perPage:Int,$sort:[MediaSort]) {
          Page(page:$page, perPage:$perPage) {
            media(type:ANIME, sort:$sort, status_in:[RELEASING,NOT_YET_RELEASED]) {
              id
              title { english romaji }
              coverImage { large }
              startDate { year }
              format
              averageScore
              episodes
              status
              genres
            }
          }
        }`;

      const variables = { page:1, perPage:50, sort:["START_DATE_DESC"] };
      const res = await fetch(API_URL, {
        method:"POST",
        headers:{ "Content-Type":"application/json", "Accept":"application/json" },
        body:JSON.stringify({ query, variables })
      }).then(r=>r.json());

      allResults = res.data.Page.media;
      applyFilters(1);
    }

    // Apply filters
    function applyFilters(page=1) {
      const year=document.getElementById("yearFilter").value.trim();
      const sort=document.getElementById("sortFilter").value;

      filteredResults = [...allResults];

      if(activeType!=="all") filteredResults = filteredResults.filter(r=>r.format===activeType);

      if(activeGenres.length) {
        filteredResults = filteredResults.filter(r=>{
          return activeGenres.every(g=>r.genres.includes(g));
        });
      }

      if(year) filteredResults = filteredResults.filter(r=>r.startDate?.year==year);

      if(sort==="DATE_DESC") filteredResults.sort((a,b)=> (b.startDate?.year||0)-(a.startDate?.year||0));
      if(sort==="SCORE_DESC") filteredResults.sort((a,b)=> (b.averageScore||0)-(a.averageScore||0));
      if(sort==="TITLE_ENGLISH") filteredResults.sort((a,b)=>(a.title.english||a.title.romaji||"").localeCompare(b.title.english||b.title.romaji||""));

      renderResults(page);
    }

    function renderResults(page) {
      currentPage = page;
      const start=(page-1)*pageSize;
      const end=start+pageSize;
      const pageResults=filteredResults.slice(start,end);

      document.getElementById("resultsGrid").innerHTML=pageResults.map(r=>{
        const id=r.id;
        const title=r.title.english||r.title.romaji;
        const poster=r.coverImage?.large||FALLBACK_POSTER;
        const year=r.startDate?.year||"—";
        const rating=r.averageScore?r.averageScore/10:0;
        const episodes=r.episodes||"?";
        const status=r.status?.replace("_"," ")||"—";
        return `
          <a href="info.html?id=${id}&type=anime" class="bg-[#1a1a1a] rounded-xl overflow-hidden hover:scale-105 transition block">
            <img src="${poster}" class="w-full h-72 object-cover" alt="${title}">
            <div class="p-2">
              <h3 class="text-sm font-semibold text-white line-clamp-1">${title}</h3>
              <p class="text-xs text-gray-400">${r.format||"Anime"} | ${year} | <i class="fa fa-star star"></i> ${rating.toFixed(1)} | Ep ${episodes} | ${status}</p>
            </div>
          </a>`;
      }).join("");

      const totalPages=Math.ceil(filteredResults.length/pageSize);
      document.getElementById("pagination").style.display=totalPages>1?"flex":"none";
      document.getElementById("pageInfo").innerText=`Page ${page} of ${totalPages}`;
      document.getElementById("prevPage").disabled=page<=1;
      document.getElementById("nextPage").disabled=page>=totalPages;
    }

    // Pagination
    document.getElementById("prevPage").addEventListener("click",()=>renderResults(currentPage-1));
    document.getElementById("nextPage").addEventListener("click",()=>renderResults(currentPage+1));

    // Type filters
    document.querySelectorAll("#typeFilters .chip").forEach(chip=>{
      chip.addEventListener("click",()=>{
        document.querySelectorAll("#typeFilters .chip").forEach(c=>c.classList.remove("active"));
        chip.classList.add("active");
        activeType=chip.dataset.type;
        applyFilters(1);
      });
    });

    // Year + sort
    document.getElementById("yearFilter").addEventListener("input",()=>applyFilters(1));
    document.getElementById("sortFilter").addEventListener("change",()=>applyFilters(1));

    // Start
    fetchLatest();
  </script>
</body>
</html>
