<!DOCTYPE html>
<html lang="en" class="bg-black min-h-screen text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neek</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="flex min-h-screen flex-col items-center justify-center bg-black">
    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/animeneek/MN/refs/heads/main/assets/Movieneek_Raider%20Crusader_001.png"
      alt="Neek Logo"
      class="w-32 h-32 mb-10 drop-shadow-lg select-none"
      draggable="false"
    />
    <!-- Prompt -->
    <h1 class="text-2xl md:text-3xl font-bold mb-2 tracking-tight text-white text-center">
      What do you want to watch?
    </h1>
    <!-- Choice Buttons -->
    <div class="flex flex-col md:flex-row gap-6 mt-8 w-full max-w-md mx-auto">
      <a href="movies.html"
        class="flex-1 rounded-2xl bg-[#ff4444] shadow-lg text-xl font-semibold py-6 px-6 text-center transition hover:bg-[#d43434] hover:scale-105 active:scale-95 active:brightness-125 focus:ring-2 focus:ring-[#ff4444] focus:outline-none mb-2 md:mb-0"
        style="box-shadow: 0 8px 32px 0 rgba(255,68,68,0.12);"
      >
        Movies & Series
      </a>
      <a href="anime.html"
        class="flex-1 rounded-2xl bg-[#222] border-2 border-[#ff4444] text-[#ff4444] shadow-lg text-xl font-semibold py-6 px-6 text-center transition hover:bg-[#1a1a1a] hover:text-white hover:border-white hover:scale-105 active:scale-95 active:brightness-110 focus:ring-2 focus:ring-[#ff4444] focus:outline-none"
      >
        Anime
      </a>
    </div>
    <!-- Optional: Footer -->
    <div class="absolute bottom-6 w-full flex justify-center opacity-70 text-xs">
      <span>&copy; 2025 Neek</span>
    </div>
  </body>
</html>
