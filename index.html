<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — Choose Movies & Anime</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --accent:#ff4444;
      --bg:#transparent;
      --muted:#9b9b9b;
    }
    html,body { background:var(--bg); color:#fff; }
    .glass {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    /* Background image with black faded edges */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,1) 100%),
    url("https://raw.githubusercontent.com/animeneek/Neek/refs/heads/main/assets/images/Prabhas_02.jpg");
  background-size: cover;
  background-position: center;
  filter: brightness(0.6);
}

  </style>
</head>
<body class="min-h-screen flex flex-col font-sans antialiased">

  <!-- HEADER -->
  <header class="w-full px-6 py-4 border-b border-gray-800 flex justify-center">
    <img src="https://github.com/animeneek/Neek/blob/main/assets/images/Neek_haiyku.png?raw=true"
         alt="Neek logo" class="h-12 object-contain" />
  </header>

  <!-- MAIN SELECTOR -->
  <main class="flex-1 flex items-center justify-center px-6">
    <div class="max-w-3xl w-full text-center">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-8">
        Welcome to <span class="text-[--accent]">Neek</span>
      </h1>
      <p class="text-[--muted] mb-12">
        Choose your world — explore Movies & Series or dive into Anime.
      </p>

      <div class="flex flex-col sm:flex-row justify-center gap-6">
        <!-- Movies & Series button -->
        <a href="movies/movies.html"
           class="flex items-center justify-center gap-2 px-8 py-4 w-full sm:w-64 rounded-xl glass text-lg font-medium hover:bg-[--accent] hover:text-white transition">
          <i class="fa-solid fa-film"></i>
          <span>Movies & Series</span>
        </a>

        <!-- Anime button -->
        <a href="anime/anime.html"
           class="flex items-center justify-center gap-2 px-8 py-4 w-full sm:w-64 rounded-xl glass text-lg font-medium hover:bg-[--accent] hover:text-white transition">
          <i class="fa-solid fa-dragon"></i>
          <span>Anime</span>
        </a>
      </div>
    </div>
  </main>


  <!-- FOOTER -->
  <footer class="border-t border-gray-800">
    <div class="max-w-6xl mx-auto px-6 py-6 text-center text-sm text-[--muted] italic">
      “People’s lives don’t end when they die, it ends when they lose faith.” — Itachi Uchiha
    </div>
  </footer>

</body>
</html>
