<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neek — Movies & Series</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#ff4444;
      --bg:#0b0b0b;
      --muted:#9b9b9b;
    }

    html,body {
      background:var(--bg);
      color:#fff;
      overflow-x:hidden; /* prevent sideways scroll */
    }

    /* Override browser default link styles */
    a {
      color:#fff;
      text-decoration:none !important;
    }
    a:hover {
      color:var(--accent);
    }

    .card {
      background:#1a1a1a;
    }
    .card h3 {
      color:#fff;
    }
    .star {
      color:var(--accent);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-[#0b0b0b] text-white">

  <!-- Header include -->
  <div id="header"></div>

  <!-- MAIN CONTENT -->
  <main class="flex-1 max-w-6xl w-full mx-auto px-3 sm:px-6 py-6 md:pt-28 pb-24 space-y-16">

    <!-- Hero Section -->
    <section class="text-center">
      <h1 class="text-2xl sm:text-3xl md:text-5xl font-extrabold mb-4 text-center">
        <i class="fa fa-film mr-2" aria-hidden="true" style="color:#ff4444;"></i>
        Lights. Camera. Action.
      </h1>


      <p class="text-[--muted] italic">Your gateway to the world of movies and series.</p>
    </section>

    <!-- Trending -->
    <section id="trending">
      <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="fa-solid fa-fire text-[--accent]"></i> Trending Now
      </h2>
      <div id="trending-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 sm:gap-6"></div>
    </section>

    <!-- Latest -->
    <section id="latest">
      <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="fa-solid fa-clock text-[--accent]"></i> Latest Releases
      </h2>
      <div id="latest-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 sm:gap-6"></div>
    </section>

    <!-- Upcoming -->
    <section id="upcoming">
      <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="fa-solid fa-calendar text-[--accent]"></i> Coming Soon
      </h2>
      <div id="upcoming-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 sm:gap-6"></div>
    </section>

    <!-- Ongoing -->
    <section id="ongoing">
      <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="fa-solid fa-tv text-[--accent]"></i> Ongoing Shows
      </h2>
      <div id="ongoing-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 sm:gap-6"></div>
    </section>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

  <!-- Inject Header & Footer + TMDB Fetch -->
  <script>
    // Load header & footer
    Promise.all([
      fetch("header.html").then(r => r.text()),
      fetch("footer.html").then(r => r.text())
    ]).then(([header, footer]) => {
      document.getElementById("header").innerHTML = header;
      document.getElementById("footer").innerHTML = footer;
    });

    // TMDB API
    const API_KEY = "e3afd4c89e3351edad9e875ff7a01f0c";
    const IMG = "https://image.tmdb.org/t/p/w500";

    function createCard(item, type, extra={}) {
      const id = item.id;
      const title = item.title || item.name;
      const rating = item.vote_average ? item.vote_average.toFixed(1) : "N/A";
      const mediaType = item.media_type || type;
      const poster = item.poster_path ? IMG + item.poster_path : "https://via.placeholder.com/500x750?text=No+Image";

      // year extraction
      const year = item.release_date ? item.release_date.split("-")[0] : 
                   item.first_air_date ? item.first_air_date.split("-")[0] : "—";

      let infoLine = "";
      if (mediaType === "movie") {
        infoLine = `Movie | ${year} | <i class="fa fa-star star"></i> ${rating}`;
      } else {
        const seasons = extra.seasons ? extra.seasons + " Seasons" : "";
        infoLine = `Series | ${year} ${seasons ? "| " + seasons : ""} | <i class="fa fa-star star"></i> ${rating}`;
      }

      return `
        <a href="info.html?id=${id}&type=${mediaType}" 
           class="card rounded-xl overflow-hidden hover:scale-105 transition block max-w-full">
          <img src="${poster}" alt="${title}" class="w-full h-72 object-cover">
          <div class="p-3">
            <h3 class="text-sm font-medium line-clamp-2 hover:text-[--accent] transition">${title}</h3>
            <p class="text-xs text-gray-400 mt-1">${infoLine}</p>
          </div>
        </a>
      `;
    }

    async function fetchAndRender(url, containerId, type) {
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById(containerId);

      const promises = data.results.slice(0, 10).map(async item => {
        if ((item.media_type === "tv" || type === "series")) {
          const tvRes = await fetch(`https://api.themoviedb.org/3/tv/${item.id}?api_key=${API_KEY}`);
          const tvData = await tvRes.json();
          return createCard(item, "series", { seasons: tvData.number_of_seasons });
        } else {
          return createCard(item, "movie");
        }
      });

      const cards = await Promise.all(promises);
      container.innerHTML = cards.join("");
    }

    // Fetch data for sections
    fetchAndRender(`https://api.themoviedb.org/3/trending/all/week?api_key=${API_KEY}`, "trending-grid", "movie");
    fetchAndRender(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=en-US&page=1`, "latest-grid", "movie");
    fetchAndRender(`https://api.themoviedb.org/3/movie/upcoming?api_key=${API_KEY}&language=en-US&page=1`, "upcoming-grid", "movie");
    fetchAndRender(`https://api.themoviedb.org/3/tv/on_the_air?api_key=${API_KEY}&language=en-US&page=1`, "ongoing-grid", "series");
  </script>
</body>
</html>
